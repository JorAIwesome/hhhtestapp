<form id="inputForm">
  <input type="text" name="a" placeholder="Waarde A" required>
  <input type="text" name="b" placeholder="Waarde B" required>
  <button type="submit">Verstuur</button>
</form>
<p id="resultaat"></p>

<script>
document.getElementById('inputForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  const body = {
    a: formData.get('a'),
    b: formData.get('b'),
  };
  const response = await fetch('https://<jouw-azure-function-url>', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body),
  });
  const data = await response.json();
  document.getElementById('resultaat').textContent = `Resultaat: ${data.resultaat}`;
});
</script>
